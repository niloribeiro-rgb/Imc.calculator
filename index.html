<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <script src="../js/script.js" defer></script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <section>
        <div class="container">
            <h1>Calculo IMC</h1>
            <br>
            <label for="Peso">Peso (Kg)</label>
            <input type="number" id="Peso" placeholder="Ex: 74">
            <label for="Altura">Altura (m)</label>
            <input type="number" id="Altura" placeholder="Ex: 1.76 ou 176">
            <button onclick="caculator()">Verificar</button>
            <div class="containerinfo">
                <p id="show">Seu IMC é: ---</p>
            </div>
        </div>
        <div class="tablecontainer">
            <table>
                <tr>
                    <th>Faixa de imc</th>
                    <th>Classificação</th>
                </tr>
                <tr>
                    <td>Menor que 18.5</td>
                    <td>Abaixo do peso</td>
                </tr>
                <tr>
                    <td>18.5 até 24.9</td>
                    <td>Peso normal</td>
                </tr>
                 <tr>
                    <td>25 até 29.9</td>
                    <td>Sobrepeso</td>
                </tr>
                 <tr>
                    <td>30 até 34.9</td>
                    <td>Obesidade I</td>
                </tr>
                 <tr>
                    <td>35 até 39.9</td>
                    <td>Obesidade II</td>
                </tr>
                 <tr>
                    <td>Maior que 40</td>
                    <td>Obesidade III</td>
                </tr>
            </table>
        </div>
    </section>
</body>


</html>
